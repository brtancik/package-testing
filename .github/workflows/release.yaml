on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '.github/CODEOWNERS'
      - 'catalog-info.yaml'
      - 'mkdocks.yaml'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '**/*.md'
      - '.github/CODEOWNERS'
      - 'catalog-info.yaml'
      - 'mkdocks.yaml'
  workflow_dispatch:

name: CI

env:
  api_gateway: 'false'
  app_name: 'database-lib'
  aws_region: us-east-1
  namespace: 'finlegal-oms-decision-table'
  value_stream: 'financeiro-legal'

